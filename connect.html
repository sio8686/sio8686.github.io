        <main>
            <h2> Connect & Share </h2>
            <h3> Connect & Share Your Experience </h3>
            <p> Required fields are marked with an asterisk * </p>
            <form method = "post" action ="https://webdevbasics.net/scripts/pacific.php">
                <label for ="myFName">*First Name:</label>
                <input type="text" id="myFName" name="myFName" required>

                <label for="myLName">*Last Name:</label>
                <input type="text" id="myLName" name="myLName" required>

                <label for="myEmail">*E-Mail Address:</label>
                <input type="email" id ="myEmail" name = "myEmail" required>

                <label for="myPhone">*Phone Number:</label>
                <input type="tel" id="myPhone" name="myPhone" maxlength="12" placeholder="555-555-5555">

                <label for="myDate">*Date of Travel</label>
                <input type="date" id ="myDate" name = "myDate">

                <label for="destination">*Destination of Travel</label>
                <input type="text" id ="destination" name = "destination">

                <label for="photo">Upload An Image</label>
                <input type="file" id="photo" accept="image/*">

                <label for="myComments">*Comments:</label>
                <textarea id="myComments" name="myComments" rows="2" cols="30" required></textarea>

                <input type="submit" value="Submit"/>
            </form>
        </main>
